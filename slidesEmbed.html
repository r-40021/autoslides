<!DOCTYPE html>
<html>

  <head>
    <base target="_top">
  </head>
  
  <body style="background-color:<?= colorFondo ?>; margin: 0; padding: 0;">
  
  <!-- Mostrar presentación incrustada si publicación activada y ajustes inicializados -->
  
  <? if (PropertiesService.getDocumentProperties().getProperty('publicar') == 'true' && 
         PropertiesService.getDocumentProperties().getProperty('initialized') == 'true' ) { ?>
  
    <div id="marco1" style="display: block; position: relative; height: 100vh; margin: auto; overflow: hidden; border: none;">
      <iframe id="marco2" style="transition: opacity 1s; position:absolute; width: 100%; height: 100%; clip-path: inset(<?= insetSuperior ?>px <?= insetLateral ?>px <?= insetInferior ?>px <?= insetLateral ?>px)";
        src="<?= url ?>?start=<?= iniciar ?>&loop=<?= repetir ?>&delayms=<?= msAvanzar ?>"
        frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
      </iframe>
    </div>

    <div id="marco3" style="display: block; position: relative; height: 100vh; margin: auto; overflow: hidden; border: none;">
      <iframe id="marco4" style="transition: opacity 1s; position:absolute; width: 100%; height: 100%; clip-path: inset(<?= insetSuperior ?>px <?= insetLateral ?>px <?= insetInferior ?>px <?= insetLateral ?>px)";
        src=""
        frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
      </iframe>
    </div>
  
    <!-- Si intervalo de recarga = 0 no recargaremos nunca -->
  
    <? if (PropertiesService.getDocumentProperties().getProperty('sRecargar') != '0') { ?>

      <script>

        let frontFrame = 2; // 手前にあるフレーム
  
        setInterval(async function(){
          console.log('changed', new Date().toLocaleString());

          const backFrame = frontFrame === 2 ? 4 : 2; // 背後にあるフレーム
      
          // document.getElementById(`marco${frontFrame}`).style.opacity = 0;
      
          document.getElementById(`marco${backFrame}`).src="<?= url ?>?start=<?= iniciar ?>&loop=<?= repetir ?>&delayms=<?= msAvanzar ?>";
          // sleep(<?= msFundido ?>).then(() => {document.getElementById(`marco${frontFrame}`).style.opacity = 1;});
          await sleep(3000);
          document.getElementById(`marco${backFrame - 1}`).style.display = 'block';
          document.getElementById(`marco${frontFrame - 1}`).style.display = 'none';
          document.getElementById(`marco${frontFrame}`).src="";

          frontFrame = backFrame;
           
        }, <?= msRecargar ?>);
    
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
    
      </script>
  
    <? } ?>
  
  <? } else {?>
    
    <h1>プレゼンテーションが非公開です</h1>
     
  <? } ?>

  </body>

</html>
